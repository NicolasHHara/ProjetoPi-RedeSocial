<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="container">

    <!-- Lado esquerdo: formulÃ¡rio -->
    <div class="main-side-login">
      <h1>Welcome Back!</h1>
      <p>Make Login to continue</p>
      <form action="#" method="POST" class="login-form">
        <label for="nome">User</label>
        <input type="email" id="nome" name="nome" placeholder="Write your email" required>

        <label for="senha">Password</label>
        <input type="password" id="senha" name="senha" placeholder="Write your password" required>

        <button type="submit">Enter</button>

        <p class="register-link">Don't have an account?
          <a href="#">Register.</a>
        </p>
      </form>
    </div>

    <!-- Lado direito: imagem -->
    <div class="main-side-img">
      <img src="" alt="Imagem ilustrativa">
      <button id="toggleBtn">
        <h2 class="side-img-h2">Sign-in</h2>
      </button>
    </div>

  </main>

  <script src="login.js"></script>
</body>
</html>
