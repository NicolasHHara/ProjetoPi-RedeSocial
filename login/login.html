<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
        <!-- Lado esquerdo: formulário -->
        <div class="main-side-login">
            <div>
                <button>Login</button>
                <button>Cadastro</button>
            </div>
            
            <h1>Bem-vindo de volta!</h1>
            <p>Faça login para continuar</p>
            <form action="#" method="POST" class="login-form">
            <label for="nome">Usuário</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>

          <p class="register-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
      </div>

      <!-- Lado direito: imagem -->
      <div class="main-side-img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDF5XsLZjD60SsGNTcNquq9VNn59Vi5mXooFRNJcTvk0HtVEE38ovxcwbM2gV8I07Pxd-uYo-2oPRhilXoywtu0vd33vtap9krlwgIitk&s=10" alt="Imagem ilustrativa">
      </div>

  </main>
</body>
</html>
